name: createFile

on: push

jobs:
  creating-a-file:
    runs-on: ubuntu-latest
    steps:
      - name: adding-gitâ€“to-he-working-directory
        run: |
          pwd
          git init
      - name: adding github config
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
      - name: seting up with remote github
        run: |
          git remote add origin "https://$GITHUB_ACTOR:${{secrets.GITHUB_TOKEN}}@github.com/$GITHUB_REPOSITORY.git"
      - name: worrking on main
        run: |
          git fetch
          git checkout main
          git branch --set-upstream-to=origin/main
      - name: pulling latest from main
        run: |
          git pull
      - name: lising the items in the pwd
        run: ls -a
      - name: generating a txt and pushing it
        run: |
          echo $RANDOM >> random.txt
          git add random.txt
          git commit -m "random file"
          git push

      
